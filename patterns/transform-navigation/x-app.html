<link rel="import" href="../../app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../app-header-layout/app-header-layout.html">
<link rel="import" href="../../app-toolbar/app-toolbar.html">
<link rel="import" href="../../app-header/app-header.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../iron-media-query/iron-media-query.html">
<link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../paper-tabs/paper-tabs.html">
<link rel="import" href="../../../paper-menu/paper-menu.html">
<link rel="import" href="../../../paper-item/paper-item.html">

<dom-module id="x-app">

  <style>

    app-toolbar {
      background-color: #4285f4;
      color: white;
    }

    .tabs-bar {
      @apply(--layout-center-center);
    }

    paper-tabs {
      @apply(--layout-flex);
      max-width: 640px;
    }

    .drawer-layout:not([wide-layout]) .tabs-bar {
      display: none;
    }

    .drawer-layout[wide-layout] .menu-button {
      display: none;
    }

  </style>

  <template>

    <app-drawer-layout class="drawer-layout" force-narrow wide-layout$="{{wideLayout}}">

      <div drawer>
        <app-toolbar></app-toolbar>
        <!-- Nav on mobile -->
        <paper-menu selected="{{selected}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{categories}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>
      </div>

      <app-header-layout main>
        <app-header>
          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tabs-bar">
            <!-- Nav on desktop -->
            <paper-tabs selected="{{selected}}" attr-for-selected="name">
              <template is="dom-repeat" items="{{categories}}">
                <paper-tab name="{{item}}">{{item}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>
  <script>

    Polymer({

      is: 'x-app',

      properties: {

        selected: {
          type: String,
          value: 'Genre'
        },

        categories: {
          type: Array,
          value: function() {
            return ['Genre', 'Artist', 'Album', 'New Releases', 'Bestsellers'];
          }
        }

      }

    });

  </script>

</dom-module>
