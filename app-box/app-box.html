<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../app-scroll-effects/app-scroll-effects-behavior.html">

<!--
app-box is a container that can have scroll effects.

Example:

    <app-box style="height: 100px;" effects="parallax-background">
      <img src="picture.png" style="height: 150px;" layer>
    </app-box>

@demo app-box/demo/demo1.html
-->

<dom-module id="app-box">
  <style>

    :host {
      display: block;
      position: relative;
    }

    #clip {
      @apply(--layout-fit);
      z-index: 0;
      overflow: hidden;
    }

    #layer1 {
      pointer-events: none;
      background-size: cover;
      min-height: 100%;
      @apply(--app-box-layer);
    }

    #contentContainer {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
    }

    :host([no-transitions]),
    :host([no-transitions])::after,
    :host([no-transitions]) #layer1 {
      transition: none !important;
    }

  </style>

  <template>
    <div id="clip">
      <div id="layer1">
        <content id="content" select="[layer]"></content>
      </div>
    </div>
    <div id="contentContainer">
      <content id="content" select=":not([layer])"></content>
    </div>
  </template>

<script>
  Polymer({

    is: 'app-box',

    behaviors: [
      Polymer.AppScrollEffectsBehavior
    ],

    /**
     * Recalculates the size of the container
     *
     * @method setup
     */
    setup: function() {
      // noop if the box isn't in the rendered tree
      if (this.offsetWidth === 0 && this.offsetHeight === 0) {
        return;
      }

      var scrollTop = this._clampedScrollTop;
      var currentNoTransition = this.noTransitions;

      // disable transitions
      this.noTransitions = true;
      this._boxTop = this.offsetTop;
      this._boxHeight = this.offsetHeight;
      this._viewportHeight = window.innerHeight;

      this.cancelDebouncer('_resize');
      this._setUpEffect();
      this._updateContainer(scrollTop, true);
      // restore transitions
      this.noTransitions = currentNoTransition;
    },

    _updateContainer: function(scrollTop, forceUpdate) {
      this._runEffects(1 - ((this._boxTop + this._boxHeight - scrollTop) / this._viewportHeight), scrollTop);

      if (!forceUpdate) {
        this._oldScrollTop = scrollTop;
      }
    }
  });
</script>

</dom-module>
