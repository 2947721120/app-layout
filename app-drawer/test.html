<html>
<head>
  <meta charset="UTF-8">
  <title>test for app-drawer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="app-drawer.html">
  <style is="custom-style">
    body {
      margin: 0;
      padding: 0;
    }

    .drawerContainer {
      width: 500px;
      height: 500px;
      position: absolute;
    }

    app-drawer {
      --app-drawer-duration: 0s;
      width: 200px;
      background-color: green;
    }
  </style>
</head>
<body>

  <test-fixture id="trivialDrawer">
    <template>
      <div class="drawerContainer">
        <app-drawer></app-drawer>
      </div>
    </template>
  </test-fixture>

  <script>

    suite('basic features', function() {
      var drawer;

      setup(function() {
        drawerContainer = fixture('trivialDrawer');
        drawer = drawerContainer.querySelector('app-drawer');
      });

      test('basic features', function() {
        assert.isFalse(drawer.opened, 'The drawer is closed by default');
        assert.equal(drawer.position, 'left', 'The drawer is left positioned by default');
      });

      test('hidden', function(done) {
        var clientRect = drawer.getBoundingClientRect();
        drawer.position = 'left';
        assert.isTrue(clientRect.left <= -clientRect.width, 'The left drawer is hidden');

        drawer.position = 'right';
        flush(function() {
          clientRect = drawer.getBoundingClientRect();
          assert.isTrue(clientRect.right >= window.innerWidth + clientRect.width, 'The right drawer is hidden');
          done();
        });

      });

      test('open', function(done) {
        drawer.position = 'left';
        drawer.opened = true;

        assert.equal(drawer.getBoundingClientRect().left, 0, 'The left drawer is opened');

        drawer.position = 'right';

        flush(function() {
          assert.equal(drawer.getBoundingClientRect().right, drawerContainer.offsetWidth, 'The right drawer is opened');
          done();
        });

      });

    });

  </script>

</body>
</html>
