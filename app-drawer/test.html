<html>
<head>
  <meta charset="UTF-8">
  <title>test for app-drawer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="app-drawer.html">
  <style is="custom-style">
    body {
      margin: 0;
      padding: 0;
    }

    .drawerContainer {
      width: 500px;
      height: 500px;
      position: absolute;
    }

    app-drawer {
      --app-drawer-duration: 0s;
      width: 200px;
      background-color: green;
    }
  </style>
</head>
<body>

  <test-fixture id="testDrawer">
    <template>
      <app-drawer></app-drawer>
    </template>
  </test-fixture>

  <script>

    suite('basic features', function() {
      var drawer, drawerContent;

      setup(function() {
        drawer = fixture('testDrawer');
        drawerContent = drawer.$.drawerContent;
      });

      test('default values', function() {
        assert.isFalse(drawer.opened);
        assert.isFalse(drawer.persistent);
        assert.equal(drawer.position, 'left');
      });

      test('left drawer opens and closes', function() {
        var drawerContentClientRect = drawerContent.getBoundingClientRect();
        assert.isTrue(drawerContentClientRect.left <= -drawerContentClientRect.width);

        drawer.opened = true;

        drawerContentClientRect = drawerContent.getBoundingClientRect();
        assert.equal(drawerContentClientRect.left, 0);

        drawer.opened = false;

        drawerContentClientRect = drawerContent.getBoundingClientRect();
        assert.isTrue(drawerContentClientRect.left <= -drawerContentClientRect.width);
      });

      test('right drawer opens and closes', function() {
        drawer.position = 'right';

        var drawerContentClientRect = drawerContent.getBoundingClientRect();
        assert.isTrue(drawerContentClientRect.right >= drawerContentClientRect.width);

        drawer.opened = true;

        drawerContentClientRect = drawerContent.getBoundingClientRect();
        assert.equal(drawerContentClientRect.right, window.innerWidth);

        drawer.opened = false;

        drawerContentClientRect = drawerContent.getBoundingClientRect();
        assert.isTrue(drawerContentClientRect.right >= drawerContentClientRect.width);
      });

      test('open, close, and toggle', function() {
        assert.isFalse(drawer.opened);

        drawer.open();

        assert.isTrue(drawer.opened);

        drawer.close();

        assert.isFalse(drawer.opened);

        drawer.toggle();

        assert.isTrue(drawer.opened);

        drawer.toggle();

        assert.isFalse(drawer.opened);
      });

      test('getDrawerWidth', function() {
        assert(drawer.getDrawerWidth(), drawerContent.offsetWidth);
      });

      test('tap closes drawer', function() {
        drawer.opened = true;
        drawer.fire('tap');

        assert.isFalse(drawer.opened);
      });

      test('swipe outside closes drawer', function() {
        const TRANSITION_DURATION = '0.01s';
        drawer.updateStyles({'--app-drawer-duration': TRANSITION_DURATION})
        drawer.opened = true;
        drawer.fire('track', { state: 'start' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], '0s');

        drawer.fire('track', { state: 'track', ddx: -1 });
        drawer.fire('track', { state: 'end' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], TRANSITION_DURATION);
        assert.isFalse(drawer.opened);

        drawer.position = 'right';
        drawer.opened = true;
        drawer.fire('track', { state: 'start' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], '0s');

        drawer.fire('track', { state: 'track', ddx: 1 });
        drawer.fire('track', { state: 'end' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], TRANSITION_DURATION);
        assert.isFalse(drawer.opened);
      });

      test('swipe inside keeps drawer open', function() {
        const TRANSITION_DURATION = '0.01s';
        drawer.updateStyles({'--app-drawer-duration': TRANSITION_DURATION})
        drawer.opened = true;
        drawer.fire('track', { state: 'start' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], '0s');

        drawer.fire('track', { state: 'track', ddx: 1 });
        drawer.fire('track', { state: 'end' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], TRANSITION_DURATION);
        assert.isTrue(drawer.opened);

        drawer.position = 'right';
        drawer.fire('track', { state: 'start' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], '0s');

        drawer.fire('track', { state: 'track', ddx: -1 });
        drawer.fire('track', { state: 'end' });

        assert.equal(window.getComputedStyle(drawerContent)['transition-duration'], TRANSITION_DURATION);
        assert.isTrue(drawer.opened);
      });

      test('doc scroll', function() {
        var shouldEnableDocScrollSpy = sinon.spy();
        drawer.shouldEnableDocScroll = shouldEnableDocScrollSpy;
        drawer.opened = true;

        assert.equal(shouldEnableDocScrollSpy.lastCall.args[0], false);

        drawer.persistent = true;

        assert.equal(shouldEnableDocScrollSpy.lastCall.args[0], true);

        drawer.persistent = false;

        assert.equal(shouldEnableDocScrollSpy.lastCall.args[0], false);

        drawer.opened = false;

        assert.equal(shouldEnableDocScrollSpy.lastCall.args[0], true);
      });

      test('scrim', function() {
        var scrim = drawer.$.scrim;

        assert.isFalse(scrim.visible);

        drawer.opened = true;

        assert.isTrue(scrim.visible);

        drawer.persistent = true;

        assert.isFalse(scrim.visible);
      });
    });

  </script>

</body>
</html>
