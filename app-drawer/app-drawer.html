<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<!--
app-drawer is a navigation drawer that can slide in from the left or right.

Example:

Align the drawer at the start, which is left in LTR layouts (default):

```html
<app-drawer opened></app-drawer>
```

Align the drawer at the end:

```html
<app-drawer align="end" opened></app-drawer>
```

To make the contents of the drawer scrollable, create a wrapper for the scroll
content, and apply height and overflow styles to it.

```html
<app-drawer>
  <div style="height: 100%; overflow: auto;"></div>
</app-drawer>
```

### Styling

Custom property                  | Description                            | Default
---------------------------------|----------------------------------------|--------------------
`--app-drawer-width`             | Width of the drawer                    | 256px
`--app-drawer-content-container` | Mixin for the drawer content container | {}
`--app-drawer-scrim-background`  | Background for the scrim               | rgba(0, 0, 0, 0.5)

@demo app-drawer/demo.html
-->

<dom-module id="app-drawer">

  <style>

    :host {
      position: fixed;
      top: -120px;
      bottom: -120px;
      left: 0;
      right: 0;
      visibility: hidden;
      transition: visibility 0.2s ease;
    }

    :host([opened]) {
      visibility: visible;
    }

    :host([persistent]) {
      width: var(--app-drawer-width, 256px);
    }

    :host([persistent][position=left]) {
      right: auto;
    }

    :host([persistent][position=right]) {
      left: auto;
    }

    #contentContainer {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: var(--app-drawer-width, 256px);
      background-color: #FFF;
      padding: 120px 0;

      transition: 0.2s ease;
      transition-property: -webkit-transform;
      transition-property: transform;

      -webkit-transform: translate3d(-100%, 0, 0);
      transform: translate3d(-100%, 0, 0);

      @apply(--app-drawer-content-container);
    }

    #contentContainer[position=right] {
      left: auto;
      right: 0;

      -webkit-transform: translate3d(100%, 0, 0);
      transform: translate3d(100%, 0, 0);
    }

    :host([swipe-open]) > #contentContainer::after {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 100%;
      width: 15px;
      content: '';
      visibility: visible;
    }

    :host([swipe-open]) > #contentContainer[position=right]::after {
      left: auto;
      right: 100%;
    }

    :host([opened]) > #contentContainer {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    #scrim {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      opacity: 0;
      transition: opacity 0.2s ease;

      -webkit-transform: translateZ(0);
      transform:  translateZ(0);
    }

    :host([opened]) > #scrim {
      opacity: 1;
    }

    :host([opened][persistent]) > #scrim {
      /**
       * NOTE(keanulee): Keep both opacity: 0 and visibility: hidden to prevent the
       * scrim from showing when toggling between closed and opened/persistent.
       */
      opacity: 0;
      visibility: hidden;
    }

  </style>

  <template>

    <div id="scrim" on-tap="_scrimTapHandler"></div>

    <div id="contentContainer" position$="{{position}}">
      <content></content>
    </div>

  </template>

  <script>

    Polymer({

      is: 'app-drawer',

      properties: {

        /**
         * The opened state of the drawer.
         */
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * The drawer does not have a scrim and cannot be swiped close.
         */
        persistent: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The alignment of the drawer on the screen ('start', 'end', 'left', or 'right').
         * 'start' computes to left and 'end' to right in LTR layout and vice versa in RTL
         * layout.
         */
        align: {
          type: String,
          value: 'start',
        },

        /**
         * The computed, read-only position of the drawer on the screen ('left' or 'right').
         */
        position: {
          type: String,
          readOnly: true,
          value: 'left'
        },

        /**
         * Create an area at the edge of the screen to swipe open the drawer.
         */
        swipeOpen: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The CSS selector for the element that should receive focus when the drawer is open.
         * By default, when the drawer opens, it focuses the first tabbable element. That is,
         * the first element that can receive focus.
         */
        focusSelector: {
          type: String,
          value:
            'a[href]:not([tabindex="-1"]),' +
            'area[href]:not([tabindex="-1"]),' +
            'input:not([disabled]):not([tabindex="-1"]),' +
            'select:not([disabled]):not([tabindex="-1"]),' +
            'textarea:not([disabled]):not([tabindex="-1"]),' +
            'button:not([disabled]):not([tabindex="-1"]),' +
            'iframe:not([tabindex="-1"]),' +
            '[tabindex]:not([tabindex="-1"]),' +
            '[contentEditable=true]:not([tabindex="-1"])'
        }

      },

      listeners: {
        track: '_track',
        transitionend: '_transitionEnd'
      },

      observers: [
        'resetLayout(position)',
        '_resetFocusedContent(persistent)',
        '_resetPosition(align)'
      ],

      _translateOffset: 0,

      _trackEvents: null,

      _isDrawerFlinging: false,

      ready: function() {
        // Set the scroll direction so you can vertically scroll inside the drawer.
        this.setScrollDirection('y');

        // Only transition the drawer shortly after it is attached (e.g. app-drawer-layout
        // may need to set the initial opened state which should not be transitioned).
        this.$.contentContainer.style.transitionDuration = '0s';

        document.addEventListener('focus', this._focusHandler.bind(this), true /* useCapture */);
      },

      attached: function() {
        // Reset position when drawer is attached and can get its computed direction.
        this._resetPosition();

        // Only transition the drawer shortly after it is attached (e.g. app-drawer-layout
        // may need to set the initial opened state which should not be transitioned).
        this.async(function() {
          this.$.contentContainer.style.transitionDuration = '';
        });
      },

      /**
       * Opens the drawer.
       */
      open: function() {
        this.opened = true;
      },

      /**
       * Closes the drawer.
       */
      close: function() {
        this.opened = false;
      },

      /**
       * Toggles the drawer open and close.
       */
      toggle: function() {
        this.opened = !this.opened;
      },

      /**
       * Gets the width of the drawer.
       *
       * @return {number} The width of the drawer in pixels.
       */
      getWidth: function() {
        return this.$.contentContainer.offsetWidth;
      },

      resetLayout: function() {
        this.debounce('_resetLayout', function() {
          this.fire('app-drawer-reset-layout');
        }, 1);
      },

      _isAboveContent: function() {
        return this.opened && !this.persistent;
      },

      _isRTL: function() {
        return window.getComputedStyle(this).direction === 'rtl';
      },

      _resetPosition: function() {
        switch (this.align) {
          case 'start':
            this._setPosition(this._isRTL() ? 'right' : 'left');
            return;
          case 'end':
            this._setPosition(this._isRTL() ? 'left' : 'right');
            return;
        }
        this._setPosition(this.align);
      },

      _focusHandler: function(event) {
        if (this._isAboveContent() && !this.contains(Polymer.dom(event).rootTarget)) {
          this._focusInsideDrawer();
        }
      },

      _focusInsideDrawer: function() {
        var child = Polymer.dom(this).querySelector(this.focusSelector);
        if (child) {
          child.focus();
        }
      },

      _scrimTapHandler: function() {
        if (this._isAboveContent()) {
          this.close();
        }
      },

      _track: function(event) {
        if (this.persistent) {
          return;
        }

        // Disable user selection on desktop.
        event.preventDefault();

        switch (event.detail.state) {
          case 'start':
            this._trackStart(event);
            break;
          case 'track':
            this._trackMove(event);
            break;
          case 'end':
            this._trackEnd(event);
            break;
        }
      },

      _trackStart: function(event) {
        // Disable transitions since style attributes will reflect user track events.
        this._setTransitionDuration('0s');
        this.style.visibility = 'visible';

        var rect = this.$.contentContainer.getBoundingClientRect();
        if (this.position === 'left') {
          this._translateOffset = rect.left;
        } else {
          this._translateOffset = rect.right - window.innerWidth;
        }

        this._trackEvents = [];
      },

      _trackMove: function(event) {
        this._translateDrawer(event.detail.dx + this._translateOffset);
        this._trackEvents.push(event);
      },

      _trackEnd: function(event) {
        var x = event.detail.dx + this._translateOffset;
        var drawerWidth = this.getWidth();
        var isPositionLeft = this.position === 'left';
        var isInEndState =
          (isPositionLeft && (x >= 0 || x <= -drawerWidth)) ||
          (!isPositionLeft && (x <= 0 || x >= drawerWidth));

        // No longer need the track events after this method returns - allow them to be GC'd.
        var trackEvents = this._trackEvents;
        this._trackEvents = null;

        if (!isInEndState) {
          this._flingDrawer(event, trackEvents);
          if (this._isDrawerFlinging) {
            return;
          }
        }

        // If the drawer is not flinging, toggle the opened state based on the position of
        // the drawer.
        var halfWidth = drawerWidth / 2;
        if (event.detail.dx < -halfWidth) {
          this.opened = this.position === 'right';
        } else if (event.detail.dx > halfWidth) {
          this.opened = this.position === 'left';
        }

        // Reset focused content now since there will be no transitionend event.
        if (isInEndState) {
          this._resetFocusedContent();
        }

        this._setTransitionDuration('');
        this._resetDrawerTranslate();
        this.style.visibility = '';
      },

      _calculateVelocity: function(event, trackEvents) {
        // Find the oldest track event that is within 100ms of track end using binary search.
        var timeLowerBound = Date.now() - 100;
        var trackEvent;
        var min = 0;
        var max = trackEvents.length - 1;

        while (min <= max) {
          // Floor of average of min and max.
          var mid = (min + max) >> 1;
          var e = trackEvents[mid];
          if (e.timeStamp >= timeLowerBound) {
            trackEvent = e;
            max = mid - 1;
          } else {
            min = mid + 1;
          }
        }

        if (trackEvent) {
          var dx = event.detail.dx - trackEvent.detail.dx;
          var dt = (event.timeStamp - trackEvent.timeStamp) || 1;
          return dx / dt;
        }
        return 0;
      },

      _flingDrawer: function(event, trackEvents) {
        var velocity = this._calculateVelocity(event, trackEvents);

        // Do not fling if velocity is not above a threshold.
        if (Math.abs(velocity) < this.MIN_FLING_VELOCITY) {
          return;
        }

        var x = event.detail.dx + this._translateOffset;
        var drawerWidth = this.getWidth();
        var isPositionLeft = this.position === 'left';
        var isVelocityPositive = velocity > 0;
        var isClosingLeft = !isVelocityPositive && isPositionLeft;
        var isClosingRight = isVelocityPositive && !isPositionLeft;
        var dx;
        if (isClosingLeft) {
          dx = -(x + drawerWidth);
        } else if (isClosingRight) {
          dx = (drawerWidth - x);
        } else {
          dx = -x;
        }

        // Enforce a minimum transition velocity to make the drawer feel snappy.
        if (isVelocityPositive) {
          velocity = Math.max(velocity, this.MIN_TRANSITION_VELOCITY);
          this.opened = this.position === 'left';
        } else {
          velocity = Math.min(velocity, -this.MIN_TRANSITION_VELOCITY);
          this.opened = this.position === 'right';
        }

        // Calculate the amount of time needed to finish the transition based on the
        // initial slope of the timing function.
        this._setTransitionDuration((this.FLING_INITIAL_SLOPE * dx / velocity) + 'ms');
        this._setTransitionTimingFunction(this.FLING_TIMING_FUNCTION);

        this._resetDrawerTranslate();

        this._isDrawerFlinging = true;
      },

      _transitionEnd: function(event) {
        // Focused content should only be reset once - rely scrim opacity because
        // contentContainer triggers transitionend between translateX(256px) and
        // translateX(100%), which we don't want since those are the same state.
        var target = Polymer.dom(event).rootTarget;
        if (target === this.$.scrim && event.propertyName === 'opacity') {

          // If the drawer was flinging, we need to reset the style attributes.
          if (this._isDrawerFlinging) {
            this._isDrawerFlinging = false;
            this._setTransitionDuration('');
            this._setTransitionTimingFunction('');
            this.style.visibility = '';
          }

          this._resetFocusedContent();
        }
      },

      _setTransitionDuration: function(duration) {
        this.$.contentContainer.style.transitionDuration = duration;
        this.$.scrim.style.transitionDuration = duration;
      },

      _setTransitionTimingFunction: function(timingFunction) {
        this.$.contentContainer.style.transitionTimingFunction = timingFunction;
        this.$.scrim.style.transitionTimingFunction = timingFunction;
      },

      _translateDrawer: function(x) {
        var drawerWidth = this.getWidth();

        if (this.position === 'left') {
          x = Math.max(-drawerWidth, Math.min(x, 0));
          this.$.scrim.style.opacity = 1 + x / drawerWidth;
        } else {
          x = Math.max(0, Math.min(x, drawerWidth));
          this.$.scrim.style.opacity = 1 - x / drawerWidth;
        }

        this.translate3d(x + 'px', '0', '0', this.$.contentContainer);
      },

      _resetDrawerTranslate: function() {
        this.$.scrim.style.opacity = '';
        this.transform('', this.$.contentContainer);
      },

      _resetFocusedContent: function() {
        if (this._isAboveContent()) {
          document.body.style.overflow = 'hidden';
          this._focusInsideDrawer();
        } else {
          document.body.style.overflow = '';
        }
      },

      MIN_FLING_VELOCITY: 0.2,

      MIN_TRANSITION_VELOCITY: 1.2,

      FLING_TIMING_FUNCTION: 'cubic-bezier(0.667, 1, 0.667, 1)',

      FLING_INITIAL_SLOPE: 1.5

      /**
       * Fired when the layout of app-drawer has changed.
       *
       * @event app-drawer-reset-layout
       */

    });

  </script>

</dom-module>
