<html>
<head>
  <meta charset="UTF-8">
  <title>test for app-scrim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="app-scrim.html">
</head>
<body>

  <test-fixture id="trivialScrim">
    <template>
      <div>
        <app-scrim id="scrim"></app-scrim>
        <div id="fakeScrim" style="position: fixed; top: 0; left:0; right: 0; bottom:0;"></div>
      </div>
    </template>
  </test-fixture>

  <script>

    suite('basic features', function() {
      var fakeScrim, scrim;

      setup(function() {
        var scrimContainer = fixture('trivialScrim');
        scrim = scrimContainer.querySelector('#scrim');
        fakeScrim = scrimContainer.querySelector('#fakeScrim');
      });

      test('basic features', function() {
        assert.isFalse(scrim.visible);
      });

      test('make it visible', function(done) {
        assert.equal(getComputedStyle(scrim).visibility, 'hidden');
        scrim.visible = true;
        setTimeout(function() {
          assert.equal(getComputedStyle(scrim).visibility, 'visible');
          done();
        }, 200);
      });

      test('size and position', function() {
        scrim.visible = true;
        assert.isTrue(scrim.offsetTop <= fakeScrim.offsetTop);
        assert.isTrue(scrim.offsetLeft <= fakeScrim.offsetLeft);
        assert.isTrue(scrim.offsetWidth >= fakeScrim.offsetWidth);
        assert.isTrue(scrim.offsetHeight >= fakeScrim.offsetHeight);
      });

    });

  </script>

</body>
</html>
