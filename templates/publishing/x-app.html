<link rel="import" href="../../../polymer/polymer.html">

<link rel="import" href="../../../iron-icons/iron-icons.html">
<link rel="import" href="../../../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../../iron-pages/iron-pages.html">

<link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../paper-item/paper-item.html">
<link rel="import" href="../../../paper-menu/paper-menu.html">

<link rel="import" href="../../x-drawer-layout/x-drawer-layout.html">
<link rel="import" href="../../x-header/x-header.html">
<link rel="import" href="../../x-header-layout/x-header-layout.html">
<link rel="import" href="../../x-toolbar/x-toolbar.html">
<link rel="import" href="../../x-scrollpos-control/x-scrollpos-control.html">

<link rel="import" href="../../demo/sample-content.html">

<dom-module id="x-app">

  <template>

    <style>

      x-drawer-layout {
        --x-drawer-background-color: #555;
      }

      [main] x-header {
        background-color: #fff;
        color: #555;
        border-bottom: 1px solid #ddd;
      }

      .title {
        font-size: 50px;
        font-weight: bold;
        padding-bottom: 40px;
      }

      [drawer] paper-menu {
        background-color: #555;
        color: #fff;
      }

      [drawer] paper-item {
        font-size: 20px;
        font-weight: 600;
      }

      [drawer] paper-item.iron-selected {
        background-color: #888;
      }

      #navTitle {
        position: absolute;
        color: #fff;
      }

      #drawerLayout:not([narrow]) #navTitle {
        display: none;
      }

      @media (max-width: 500px) {

        .title {
          font-size: 40px;
        }

      }

    </style>

    <x-drawer-layout id="drawerLayout" drawer-width="288px" responsive-width="1024px" on-iron-resize="positionNavTitle">

      <x-header-layout drawer has-scroller>

        <x-header fixed>
          <x-toolbar></x-toolbar>
          <x-toolbar>
            <div id="navTitle" class="title">ZUPERK&Uuml;LBLOG</div>
          </x-toolbar>
        </x-header>

        <paper-menu selected="{{category}}" attr-for-selected="name">
          <paper-item name="art">Art</paper-item>
          <paper-item name="film">Film</paper-item>
          <paper-item name="photograply">Photography</paper-item>
          <paper-item name="design">Design</paper-item>
        </paper-menu>

      </x-header-layout>

      <x-header-layout main>

        <x-header fixed waterfall>
          <x-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </x-toolbar>
          <x-toolbar class="horizontal center-center layout">
            <div id="mainTitle" class="title">ZUPERK&Uuml;LBLOG</div>
          </x-toolbar>
        </x-header>

        <iron-pages selected="{{page}}" attr-for-selected="name">

          <iron-pages name="list" selected="{{category}}" attr-for-selected="name">

            <sample-content name="art" size="20" label="Art"></sample-content>
            <sample-content name="film" size="20" label="Film"></sample-content>
            <sample-content name="photograply" size="20" label="Photography"></sample-content>
            <sample-content name="design" size="20" label="Design"></sample-content>

          </iron-pages>

          <div name="detail"></div>

        </iron-pages>

      </x-header-layout>

    </x-drawer-layout>

    <x-scrollpos-control selected="{{category}}"></x-scrollpos-control>

  </template>

  <script>

    Polymer({

      is: 'x-app',

      properties: {

        category: {
          value: 'art'
        },

        page: {
          value: 'list'
        }

      },

      positionNavTitle: function() {
        var style = this.$.navTitle.style;
        style.top = this.$.mainTitle.offsetTop + 'px';
        style.left = this.$.mainTitle.offsetLeft + 'px';
      }

    });

  </script>

</dom-module>
