<link rel="import" href="../../../../polymer/polymer.html">

<link rel="import" href="../../../../iron-selector/iron-selector.html">

<link rel="import" href="../../../../paper-card/paper-card.html">
<link rel="import" href="../../../../paper-fab/paper-fab.html">

<link rel="import" href="../../../app-header-layout/app-header-layout.html">
<link rel="import" href="../../../app-header/app-header.html">
<link rel="import" href="../../../app-toolbar/app-toolbar.html">

<dom-module id="recipe-list">
  <template>

    <style>

    :host {
      --app-header-color: rgb(0, 170, 141);
    }

    app-header {
      background-color: var(--app-header-color);
      background-image: url('/components/app-layout/templates/pesto/img/pesto-banner-bottom.png');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: auto 120px;
      color: #fff;
    }

    .top-toolbar {
      background-color: var(--app-header-color);
      background-image: url('/components/app-layout/templates/pesto/img/pesto-banner-top.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: auto 54px;
    }

    .content-container {
      display: block;
      width: 720px;
      margin: 4px auto;
    }

    paper-card {
      width: 350px;
      margin: 4px;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-card h2 {
      margin: 4px;
      font-weight: normal;
    }

    paper-card p {
      margin: 4px;
      color: #999;
    }

    paper-fab {
      position: absolute;
      top: 165px;
      right: 40px;
    }

    @media (max-width: 940px) {

      /* position fab to the bottom right corner of the screen */
      paper-fab {
        position: fixed;
        top: auto;
        right: 24px;
        bottom: 24px;
      }
    }

    @media (max-width: 720px) {

      .content-container {
        width: 358px;
      }

    }

    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header id="header" condenses reveals shadow>
        <!-- top toolbar -->
        <app-toolbar class="top-toolbar">
          <!-- menu button -->
          <content select="[drawer-toggle]"></content>
        </app-toolbar>

        <app-toolbar></app-toolbar>
        <app-toolbar></app-toolbar>
      </app-header>

      <paper-fab app-header-overlay icon="app:create"></paper-fab>

      <iron-selector class="content-container" selected="{{selectedRecipe}}" attr-for-selected="recipe">
        <template is="dom-repeat" items="{{recipes}}">
          <paper-card image="{{item.imageUrl}}" recipe="{{item}}">
            <div class="card-content">
              <h2>{{item.title}}</h2>
              <p>By <span>{{item.author}}</span></p>
            </div>
          </paper-card>
        </template>
      </iron-selector>

    </app-header-layout>
  </template>

  <script>

  Polymer({

    is: 'recipe-list',

    properties: {
      recipes: Object,

      selectedRecipe: {
        type: Object,
        notify: true
      }
    }

  });

  </script>
</dom-module>
