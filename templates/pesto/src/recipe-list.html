<link rel="import" href="../../../../polymer/polymer.html">

<link rel="import" href="../../../../paper-card/paper-card.html">
<link rel="import" href="../../../../paper-fab/paper-fab.html">

<link rel="import" href="../../../app-header-layout/app-header-layout.html">
<link rel="import" href="../../../app-header/app-header.html">
<link rel="import" href="../../../app-toolbar/app-toolbar.html">

<dom-module id="recipe-list">
  <template>
    <style>

    app-header {
      background-color: rgb(0, 170, 141);
      color: #fff;
    }

    .main-title-toolbar {
      @apply(--layout-center-center);
    }

    .content-container {
      width: 720px;
      margin: 4px auto 40px;
    }

    paper-card {
      width: 350px;
      margin: 4px;

      --paper-card-header-image: {
        height: 200px;
      }
    }

    paper-fab {
      position: absolute;
      top: 165px;
      right: 40px;
    }

    @media (max-width: 940px) {

      /* position fab to the bottom right corner of the screen */
      paper-fab {
        position: fixed;
        top: auto;
        right: 24px;
        bottom: 24px;
      }
    }

    @media (max-width: 720px) {

      .content-container {
        width: 358px;
      }

    }
    </style>

    <!-- main panel -->
    <app-header-layout>

      <app-header id="header" condenses reveals shadow>
        <!-- top toolbar -->
        <app-toolbar>
          <!-- menu button -->
          <content select="[drawer-toggle]"></content>
        </app-toolbar>

        <app-toolbar></app-toolbar>

        <!-- bottom toolbar -->
        <app-toolbar class="main-title-toolbar">
          <div id="mainTitle" class="title">Pesto</div>
        </app-toolbar>
      </app-header>

      <paper-fab app-header-overlay icon="app:googleplus-reshare"></paper-fab>

      <div class="content-container">
        <template is="dom-repeat" items="{{recipes.recipes}}">
          <paper-card image="{{item.imageUrl}}" on-tap="__cardTapHandler" recipe="{{item}}">
            <div class="card-content">
              <h2>{{item.title}}</h2>
              <p>{{item.description}}</p>
            </div>
          </paper-card>
        </template>
      </div>

    </app-header-layout>
  </template>

  <script>

  Polymer({

    is: 'recipe-list',

    properties: {
      recipes: Object,

      selectedRecipe: {
        type: Object,
        notify: true
      }
    },

    __cardTapHandler: function(event, detail) {
      this.selectedRecipe = Polymer.dom(event).event.currentTarget.recipe;
      this.fire('recipe-open');
    }

  });

  </script>
</dom-module>
