<script>

  document.registerElement('app-toolbar',
    class AppToolbar extends HTMLElement {
      getTemplate() {
        return `
          <style>

            :host {
              display: flex;
              position: relative;
              flex-direction: row;
              align-items: center;
              height: 64px;
              padding: 0 16px;
              pointer-events: none;
              font-size: var(--app-toolbar-font-size, 20px);
            }

            ::content > * {
              pointer-events: auto;
            }

            ::content > paper-icon-button {
              font-size: 0;
            }

            ::content > [title],
            ::content > [condensed-title] {
              pointer-events: none;
              flex: 1;
            }

            ::content > [bottom-item] {
              position: absolute;
              right: 0;
              bottom: 0;
              left: 0;
            }

            ::content > [top-item] {
              position: absolute;
              top: 0;
              right: 0;
              left: 0;
            }

            ::content > [spacer] {
              margin-left: 64px;
            }

          </style>
          <content></content>
        `;
      }

      createdCallback() {
        this.createShadowRoot();
        this.shadowRoot.innerHTML = this.getTemplate();
      }
    });

</script>
